<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./formularios/stylesFormularioRegistro.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Trykker&display=swap" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../inicio.html">EduAyudaPlus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./formularioRegistro.html">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <div class="container-formulario">
      <h1 id="titulo-formulario">Inicio de Sesión</h1>
      <form id="formulario-login" novalidate>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="18"
            required />
        </div>
        <div class="vstack gap-3"> 
          <a href="./formularios/recuperacionCuenta.html">Recuperar contraseña</a>
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>

      </form>

    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-2 mb-0 text-muted">© 2024 Edu Ayuda Plus</p>

      <a href="/"
        class="col-md-5 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-md-5 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Inicio</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Servicios</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Preguntas frecuentes</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre nosotros</a></li>
      </ul>
    </footer>
  </section>


  <script src="./inicioSesion.js"></script>
</body>

</html>
